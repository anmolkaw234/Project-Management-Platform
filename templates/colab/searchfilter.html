<!-- Search and Filters -->
<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
        <div class="row g-2">
            <div class="col-md-10">
                <div class="row g-2">
                    <div class="col-md-8">
                        <input type="text" class="form-control border-0" id="search-query" placeholder="Search..." style="width: 100%; padding: 10px;" />
                    </div>
                    <div class="col-md-2">
                        <select class="form-select border-0" id="category-select" style="width: 100%; padding: 10px;">
                            <option selected>Category</option>
                            <option value="Full-time">Full Time</option>
                            <option value="Part-time">Part Time</option>
                            <option value="Free Lancer">Free Lancer</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select border-0" id="location-select" style="width: 100%; padding: 10px;">
                            <option disable="true">Location</option>
                            {% for country in countryOptions %}
                            <option value="{{ country.phone }}">{{ country.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn border-0 w-100" id="search-button" style="background-color: #28a745; color: white; padding: 10px;">Search</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('search-button').addEventListener('click', function() {
            var query = document.getElementById('search-query').value;
            var category = document.getElementById('category-select').value;
            var location = document.getElementById('location-select').value;
        });
    });
</script>
