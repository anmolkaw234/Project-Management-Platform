{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid position-relative p-0">
  <style>
    :root {
        --primary: #06A3DA;
        --secondary: #34AD54;
        --light: #EEF9FF;
        --dark: #091E3E;
    }
    /*** Navbar ***/
    .navbar-dark .navbar-nav .nav-link {
        font-family: 'Nunito', sans-serif !important;
        position: relative !important;
        margin-left: 25px !important;
        padding: 35px 0 !important;
        color: #FFFFFF !important;
        font-size: 18px !important;
        font-weight: 600 !important;
        outline: none !important;
        transition: .5s !important;
    }

    .sticky-top.navbar-dark .navbar-nav .nav-link {
        padding: 20px 0 !important;
        color: var(--dark) !important;
    }

    .navbar-dark .navbar-nav .nav-link:hover,
    .navbar-dark .navbar-nav .nav-link.active {
        color: var(--primary) !important;
    }

    .navbar-dark .navbar-brand h1 {
        font: 'Nunito', sans-serif !important;
        color: #FFFFFF !important;
    }

    .navbar-dark .navbar-toggler {
        color: var(--primary) !important;
        border-color: var(--primary) !important;
    }

    @media (max-width: 991.98px) {
        .sticky-top.navbar-dark {
            position: relative !important;
            background: #FFFFFF !important;
        }

        .navbar-dark .navbar-nav .nav-link,
        .navbar-dark .navbar-nav .nav-link.show,
        .sticky-top.navbar-dark .navbar-nav .nav-link {
            padding: 10px 0 !important;
            color: var(--dark) !important;
        }

        .navbar-dark .navbar-brand h1 {
            color: var(--primary) !important;
        }
    }

    @media (min-width: 992px) {
        .navbar-dark {
            position: absolute !important;
            width: 100% !important;
            top: 0 !important;
            left: 0 !important;
            border-bottom: 1px solid rgba(256, 256, 256, .1) !important;
            z-index: 999 !important;
            background: none;
            background-image: url("{% static 'images/nav-bg.jpg' %}");
            background-size: cover; 
            background-position: center;
            {% comment %} background: rgba(0, 97, 242, 0.8) !important; {% endcomment %}
        }
        
        .sticky-top.navbar-dark {
            position: fixed !important;
            background: none;
            background-image: url("{% static 'images/nav-bg.jpg' %}");
            background-size: cover; 
            background-position: center;
            {% comment %} background: rgba(0, 97, 242, 0.8) !important; {% endcomment %}
        }

        .navbar-dark::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, 0.5); /* White overlay with 50% transparency */
            z-index: -1; /* Place it behind the navbar content */
          }
    
          .sticky-top.navbar-dark::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, 0.5); /* White overlay with 50% transparency */
            z-index: -1; /* Place it behind the navbar content */
          }

        .navbar-dark .navbar-nav .nav-link::before {
            position: absolute !important;
            content: "" !important;
            width: 0 !important;
            height: 2px !important;
            bottom: -1px !important;
            left: 50% !important;
            background: var(--primary) !important;
            transition: .5s !important;
        }

        .navbar-dark .navbar-nav .nav-link:hover::before,
        .navbar-dark .navbar-nav .nav-link.active::before {
            width: 100% !important;
            left: 0 !important;
        }

        .navbar-dark .navbar-nav .nav-link.nav-contact::before {
            display: none !important;
        }

        .sticky-top.navbar-dark .navbar-brand h1 {
            color: var(--primary) !important;
        }
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0 fixed-top">
    <a href="/" class="navbar-brand p-0">
        <h1 class="m-0">
            ProjectShala
        </h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
            <a href="{% url 'projects' %}" class="nav-item nav-link {% if active_page == 'projects' %}active{% endif %}">Projects</a>
            <a href="{% url 'colab' %}" class="nav-item nav-link {% if active_page == 'collab' %}active{% endif %}">Collab</a>
            <a href="{% url 'dashboard' %}" class="nav-item nav-link {% if active_page == 'dashb' %}active{% endif %}">Dashboard</a>
                
        </div>
        <button type="button" class="btn text-primary ms-3" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="fa fa-search"></i></button>
        <a href="{% url 'profile' %}" class="nav-link text-primary ms-3">
            <img class="w-50" src="{% static 'images/Subtract.png' %}" alt="Profile" style="vertical-align: middle;">
        </a>
    </div>
  </nav>
</div>
