<!-- Settings -->
<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-8">
            <!-- Project details card-->
            <div class="card mb-4">
                <div class="card-header">Change Project Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (project title)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputProjectTitle">Project Title</label>
                            <input class="form-control" id="inputProjectTitle" type="text" placeholder="Enter the project title" value="Project Title">
                        </div>
                        <!-- Form Group (project description)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputProjectDescription">Project Description</label>
                            <textarea class="form-control" id="inputProjectDescription" placeholder="Enter the project description" rows="4">Project description goes here...</textarea>
                        </div>
                        <!-- Form Group (project objectives)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputProjectObjectives">Project Objectives</label>
                            <textarea class="form-control" id="inputProjectObjectives" placeholder="Enter the project objectives" rows="3">Project objectives go here...</textarea>
                        </div>
                        <!-- Form Group (project status)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputProjectStatus">Project Status</label>
                            <input class="form-control" id="inputProjectStatus" type="text" placeholder="Enter the project status" value="Ongoing">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (start date)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputStartDate">Start Date</label>
                                <input class="form-control" id="inputStartDate" type="date" value="2022-01-01">
                            </div>
                            <!-- Form Group (open for hire)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOpenForHire">Open for Hire</label>
                                <select class="form-control" id="inputOpenForHire">
                                    <option value="yes" selected>Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Project Actions</div>
                <div class="card-body text-center">
                    <!-- Mark as Completed button -->
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="mark_as_completed" value="1">
                        <button class="btn btn-success mb-3" type="submit">Mark as Completed</button>
                    </form>
                    <!-- Suspend button -->
                    <form method="post" onsubmit="return confirm('Are you sure you want to suspend this project?');">
                        {% csrf_token %}
                        <input type="hidden" name="suspend_project" value="1">
                        <button class="btn btn-warning mb-3" type="submit">Suspend</button>
                    </form>
                    <!-- Delete button -->
                    <form method="post" onsubmit="return confirm('Are you sure you want to delete this project?');">
                        {% csrf_token %}
                        <input type="hidden" name="delete" value="1">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Settings end-->
